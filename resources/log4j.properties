# Define the root logger with appender X
log4j.rootLogger = DEBUG,  X

# Set the appender named X to be a File appender
log4j.appender.X=org.apache.log4j.ConsoleAppender

# Define the layout for X appender
log4j.appender.X.layout=org.apache.log4j.PatternLayout
log4j.appender.X.layout.conversionPattern=%m%n

log4j.logger.org.apache.sqoop.SqoopOptions=ERROR, INFO, DEBUG
log4j.additivity.org.apache.sqoop.SqoopOptions=true

log4j.logger.org.apache.sqoop.tool.ImportTool=INFO, DEBUG, ERROR
log4j.additivity.org.apache.sqoop.tool.ImportTool=true